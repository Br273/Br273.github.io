<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #e50914;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .hero .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .hero .cta-button:hover {
            background: #f40612;
        }
        .carousel {
            padding: 20px;
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .carousel img {
            width: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #141414;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Moments</div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Videos</a>
            <a href="#">Fotos</a>
            <a href="#">Meus favoritos</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Assista nossos momentos</h1>
        <p>Explore nossas recordações nesta aba do site.</p>
        <a href="#" class="cta-button">Assista Agora</a>
    </section>

    <section class="carousel">
        <img src="https://via.placeholder.com/200x300" alt="Filme 1">
        <img src="https://via.placeholder.com/200x300" alt="Filme 2">
        <img src="https://via.placeholder.com/200x300" alt="Filme 3">
        <img src="https://via.placeholder.com/200x300" alt="Filme 4">
        <img src="https://via.placeholder.com/200x300" alt="Filme 5">
    </section>

    <footer>
        <p>&copy; 2024 Netflix. Todos os direitos reservados.</p>
    </footer>

    <script>
        // JavaScript para funcionalidades adicionais pode ser adicionado aqui
    </script>
</body>
</html>
